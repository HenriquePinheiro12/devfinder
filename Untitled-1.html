<main>
<Box tag="section" styleSheet={{
    width: '800px', maxWidth: '90%'
}}>
    {/* header */}
    <Box styleSheet={{
    display: 'flex', justifyContent: 'space-between', alignItems: 'center'
    }}>
        <Text tag="h1" styleSheet={{fontFamily: 'var(--ff1)'}}>
            devfinder
        </Text>
        <Box styleSheet={{display: 'flex', alignItems: 'center'}}>
            <Text>LIGHT</Text>
            <Icon name="FaSun"></Icon>
        </Box>
    </Box>

    {/* Search bar */}
    <Box styleSheet={{display: 'flex', justifyContent: 'space-evenly', padding: '.5rem', margin: '1rem 0', borderRadius: '16px'}}>
        <Icon name="FaSearch"></Icon>
        <TextField  placeholder="Search Github username..."></TextField>
        <Button label="Search"></Button>
    </Box>

    {/* Main section */}
    <Box styleSheet={{borderRadius: '16px'}}>
        {/* Headers */}
        <Box>
            <Box styleSheet={{
                display: 'flex'
            }}>
                <Box>
                    {/* <Image > </Image> */}
                </Box>
                {/* Usernames */}
                <Box styleSheet={{
                    display: 'flex', flexDirection: {
                        md:'row',
                        sm: 'column'
                    },
                    justifyContent: {
                        md: 'spaceBetween',
                        sm: 'spaceEvenly'
                    }
                }}>
                    <Box>
                        <Text tag="h2">The Octocat</Text>
                        <Text tag="span">@octocat</Text>
                    </Box>
                    <Text tag="span">
                        Joined 25 Jan 2011
                    </Text>
                </Box>
            </Box>
            <Text tag="p">
                Lorem Ipsum
            </Text>
        </Box>

        {/* Infos */}
        <Box>
            <Box styleSheet={{display: 'flex', alignItems: 'center', justifyContent: 'spaceAround'}}>

                <Box>
                    <Text tag="h3">Repos</Text>
                    <Text tag="span"></Text>

                    <Text tag="h3">Followers</Text>
                    <Text tag="span"></Text>

                    <Text tag="h3">Following</Text>
                    <Text tag="span"></Text>
                </Box>

                <Box tag="ul" styleSheet={{listStyle: 'none'}}>
                    <Text tag="li">
                        <Icon name="FaMapMaker"></Icon>
                        <Text tag="span"></Text>
                    </Text>
                    <Text tag="li">
                        <Icon name="FaLink"></Icon>
                        <Text tag="span"></Text>
                    </Text>
                    <Text tag="li">
                        <Icon name="FaStar"></Icon>
                        <Text tag="span"></Text>
                    </Text>
                    <Text tag="li">
                        <Icon name="FaHouzz"></Icon>
                        <Text tag="span"></Text>
                    </Text>
                </Box>
                
            </Box>
        </Box>
    </Box>
    
</Box>
</main>
